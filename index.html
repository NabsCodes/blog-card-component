<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog Card Component</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container">
			<div class="left-container">
				<img class="img-container" src="https://images.unsplash.com/3/doctype-hi-res.jpg?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bWFjYm9vayUyMHRhYmxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=700&q=60" alt="" />
			</div>
			<div class="right-container">
				<p class="technology">Technology</p>
				<p class="main-paragraph">How I Built Web Development Challenges Website</p>
				<p class="other-paragraph">If you're looking for inspiration to build your own side project...</p>
				<div class="name-image">
					<img class="moonknight" src="design/MoonKnight.jpeg" alt="" />
					<p class="name">
						Nabeel Hassan
						<span class="time-ago">2 days ago</span>
					</p>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
